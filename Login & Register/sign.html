<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span class="icon-logo"><ion-icon name="bed-outline"></ion-icon></span>
      <h2 class="logo">Get My Room</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Hotels</a>
        <a href="#">contact us</a>
        <button class="btnlogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="loginemail" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="loginpassword" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forget Password</a>
          </div>
          <p style="color: red" id="message2"></p>
          <button id="Login" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="call"></ion-icon></span>
            <input type="text" id="phone" required />
            <label>Phone number</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="firstlastname" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label
              ><input id="terms" type="checkbox" /> I agree to the terms &
              conditions</label
            >
            <p style="color: red" id="message1"></p>
          </div>
          <button  id="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="javafile.js"></script>
    <!-- links icons site -->
    <script  type="module"  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script  nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- links icons site -->
  </body>
</html>
